<section class="row gap-3">
    <h1>Minhas Notas</h1>
  
    <div class="d-flex gap-2">
      <button routerLink="/notas/criar" class="btn btn-lg btn-outline-primary mb-4 rounded-4">
        <i class="bi bi-plus-circle"></i>
        Criar Nota
      </button>

      <button 
      routerLink="/notas/listar/arquivadas" 
      class="btn btn-lg btn-outline-secondary mb-4 rounded-4">
        <i class="bi bi-archive-fill"></i>
        Ver Notas Arquivadas
      </button>
    </div>

    <app-filtrar-por-categoria 
    [categorias]="categorias"
    (onFiltroSelecionado)="filtrarNotasPorCategoria($event)"
    >
  </app-filtrar-por-categoria>
    
    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-card-nota [nota]="nota" (onArquivarClicado)="arquivarNota($event)"></app-card-nota>
      </div>
    </div>
  </section>
